        <button class="page-header__menu" type="button">

      </div>
      <nav class="page-header__nav">
        <ul class="page-header__list">
          <li class="page-header__item">
            <a class="page-header__list-link" href="#">Главная</a>
          </li>
          <li class="page-header__item">

          </li>
          <li class="page-header__social-item">
            <a class="page-header__social-link" href="#">
              <img src="img/instagram-header_mobile.png">

          </li>
          <li class="page-header__social-item">
            <a class="page-header__social-link" href="#">
              <img src="img/facebook-header_mobile.png">
            </a>
          </li>

      <p class="page-header__text">Воплотим в жизнь интерьер, который будет радовать лаконичностью и уютом.</p>
